<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe</title>
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div class="hero-copy">
          <p class="eyebrow">Realtime Multiplayer</p>
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="turn-chip">
          <p class="label">Current turn</p>
          <p id="whosTurn">X's Turn</p>
        </div>
      </header>

      <main class="dashboard">
        <section class="status-stack">
          <article class="info-card status-card">
            <h2>Players</h2>
            <div class="player-row">
              <p id="userCont">You <br><span id="user"></span></p>
              <br>
              <p id="oppNameCont">Opponent <br><span id="oppName"></span></p>
            </div>
          </article>

          <article class="info-card status-card">
            <h2>Assigned Mark</h2>
            <p id="valueCont">You are playing as<br><span id="value"></span></p>
          </article>

          <article class="info-card name-card">
            <h2>Login &amp; Match</h2>
            <p id="authStatus">Login with Telegram to start playing.</p>
            <div id="telegramLogin"></div>
            <script>
              // Capture Telegram auth early; queue until main script attaches handler
              window.__pendingTelegramAuth = window.__pendingTelegramAuth || [];
              window.__receiveTelegramAuth = function(user){
                if(!user){
                  return;
                }
                window.__pendingTelegramAuth.push(user);
                if(typeof window.enqueueTelegramAuth === 'function'){
                  window.enqueueTelegramAuth(user);
                } else if(typeof window.onTelegramAuth === 'function'){
                  window.onTelegramAuth(user);
                }
              };
            </script>


            <div class="name-actions">
              <button id="quickPlay">Quick Play</button>
              <div class="loading-wrap">
                <img src="loading.gif" alt="loading" id="loading" />
              </div>
            </div>

            <div class="name-actions">
              <button id="createInvite">Create invite link</button>
              <input type="text" id="inviteLink" placeholder="Invite link" readonly />
            </div>

            <div class="name-actions">
              <input type="text" id="joinCode" placeholder="Paste invite code or link" />
              <button id="joinInvite">Join via invite</button>
            </div>
          </article>

          <article class="info-card leaderboard-card">
            <h2>Leaderboard</h2>
            <p id="playerCount"></p>
            <ul id="leaderboardList"></ul>
            <button id="refreshLeaderboard">Refresh leaderboard</button>
          </article>
        </section>

        <section class="board-panel">
          <div id="bigCont">
            <div id="cont">
              <button id="btn1" class="btn"></button>
              <button id="btn2" class="btn"></button>
              <button id="btn3" class="btn"></button>
              <button id="btn4" class="btn"></button>
              <button id="btn5" class="btn"></button>
              <button id="btn6" class="btn"></button>
              <button id="btn7" class="btn"></button>
              <button id="btn8" class="btn"></button>
              <button id="btn9" class="btn"></button>
            </div>
          </div>
        </section>
        <div class="rio-footer">Â© Rio</div>
      </main>
    </div>
    
    <div id="gameModal" class="modal hidden">
      <div class="modal-panel">
        <p id="modalMessage"></p>
        <button id="modalAction">Okay</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
